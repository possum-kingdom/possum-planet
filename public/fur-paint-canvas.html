<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Fur Paint Ball</title>
  <style>
    :root {
      --bg: #e9eef3;
      --panel: rgba(255, 255, 255, 0.9);
      --text: #1d2530;
      --muted: #506071;
      --accent: #5f6f84;
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #f5f8fc 0%, var(--bg) 70%);
      font-family: "Trebuchet MS", "Segoe UI", sans-serif;
      color: var(--text);
    }

    #ui {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 10;
      background: var(--panel);
      border: 1px solid rgba(90, 110, 130, 0.25);
      border-radius: 12px;
      padding: 8px 10px;
      backdrop-filter: blur(4px);
      box-shadow: 0 8px 20px rgba(40, 55, 70, 0.12);
      width: min(220px, calc(100vw - 24px));
      max-height: calc(100vh - 24px);
      overflow: auto;
    }

    #uiHeader {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 6px;
    }

    #ui h1 {
      margin: 0;
      font-size: 15px;
      line-height: 1.15;
      letter-spacing: 0.15px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 8px;
      margin: 6px 0;
      font-size: 12px;
      color: var(--muted);
    }

    input[type="range"] {
      width: 100%;
      accent-color: var(--accent);
      margin-bottom: 2px;
    }

    select,
    input[type="color"] {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid rgba(90, 110, 130, 0.35);
      border-radius: 7px;
      min-height: 30px;
      background: rgba(255, 255, 255, 0.96);
      color: var(--text);
    }

    button {
      margin-top: 6px;
      width: 100%;
      border: 0;
      padding: 8px 10px;
      border-radius: 8px;
      color: white;
      background: linear-gradient(135deg, #6f8096 0%, #4e5f74 100%);
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      filter: brightness(1.05);
    }

    #menuToggle {
      margin: 0;
      width: auto;
      min-width: 68px;
      padding: 5px 8px;
      font-size: 12px;
      border-radius: 7px;
    }

    #clearFlowersBtn {
      margin-top: 4px;
      background: linear-gradient(135deg, #7f8ea0 0%, #5e6d80 100%);
    }

    #spawnBabyPossumBtn {
      margin-top: 4px;
      background: linear-gradient(135deg, #8f7fb5 0%, #6d5a95 100%);
    }

    #ui.collapsed {
      width: auto;
      max-width: calc(100vw - 24px);
    }

    #ui.collapsed #uiBody {
      display: none;
    }

    canvas {
      display: block;
      touch-action: none;
    }

    @media (max-width: 720px) {
      #ui {
        top: 8px;
        left: 8px;
        width: min(210px, calc(100vw - 16px));
        padding: 7px 9px;
      }
      .row {
        margin: 5px 0;
      }
      input[type="range"] {
        margin-bottom: 3px;
      }
    }
  </style>
</head>
<body>
  <div id="ui" class="collapsed">
    <div id="uiHeader">
      <h1>3D Fur Paint</h1>
      <button id="menuToggle" type="button" aria-expanded="false">Open</button>
    </div>
    <div id="uiBody">
    <div class="row">
      <label for="toolMode">Tool</label>
      <span id="toolModeValue">Fur</span>
    </div>
    <select id="toolMode">
      <option value="fur">Fur Paint</option>
      <option value="seed">Plant Seed</option>
      <option value="cheese">Plant Cheese Mushroom</option>
      <option value="cloud">Swirl Clouds</option>
      <option value="pluck">Pluck / Place Rose</option>
    </select>
    <div class="row">
      <label for="brushSize">Brush size</label>
      <span id="brushSizeValue">0.06</span>
    </div>
    <input id="brushSize" type="range" min="0.06" max="0.5" step="0.01" value="0.06" />
    <div class="row">
      <label for="furLength">Fur length</label>
      <span id="furLengthValue">0.08</span>
    </div>
    <input id="furLength" type="range" min="0.08" max="0.45" step="0.01" value="0.08" />
    <div class="row">
      <label for="furDensity">Fur density</label>
      <span id="furDensityValue">240</span>
    </div>
    <input id="furDensity" type="range" min="30" max="240" step="10" value="240" />
    <div class="row">
      <label for="swish">Swish</label>
      <span id="swishValue">0.32</span>
    </div>
    <input id="swish" type="range" min="0.00" max="1.00" step="0.01" value="0.32" />
    <div class="row">
      <label for="furColor">Fur color</label>
      <span id="furColorValue">#DCE1E7</span>
    </div>
    <input id="furColor" type="color" value="#dce1e7" />
    <button id="clearBtn" type="button">Clear Fur</button>
    <button id="clearFlowersBtn" type="button">Clear Flowers</button>
    <button id="spawnBabyPossumBtn" type="button">Debug: Spawn Baby Opossum</button>
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x9fd4ff);

    const camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.05, 50);
    camera.position.set(0, 1.05, 5.7);

    const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.2));
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.target.set(0, 0.05, 0);
    controls.enablePan = false;
    controls.minDistance = 1.95;
    controls.maxDistance = 11.4;
    controls.touches.ONE = THREE.TOUCH.ROTATE;
    controls.touches.TWO = THREE.TOUCH.DOLLY_ROTATE;
    controls.update();

    const hemi = new THREE.HemisphereLight(0xffffff, 0xa6b4c5, 1.0);
    hemi.position.set(0, 1, 0);
    scene.add(hemi);

    const key = new THREE.DirectionalLight(0xffffff, 0.9);
    key.position.set(1.8, 2.2, 1.4);
    scene.add(key);

    const fill = new THREE.DirectionalLight(0xd7e3ef, 0.55);
    fill.position.set(-2, 1.2, 1.1);
    scene.add(fill);

    const skyDome = new THREE.Mesh(
      new THREE.SphereGeometry(30, 32, 20),
      new THREE.ShaderMaterial({
        side: THREE.BackSide,
        depthWrite: false,
        uniforms: {
          topColor: { value: new THREE.Color(0x80c7ff) },
          bottomColor: { value: new THREE.Color(0xf2f9ff) },
          offset: { value: 0.32 },
          exponent: { value: 0.75 }
        },
        vertexShader: `
          varying vec3 vWorldPosition;
          void main() {
            vec4 worldPosition = modelMatrix * vec4(position, 1.0);
            vWorldPosition = worldPosition.xyz;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform vec3 topColor;
          uniform vec3 bottomColor;
          uniform float offset;
          uniform float exponent;
          varying vec3 vWorldPosition;
          void main() {
            float h = normalize(vWorldPosition + offset).y;
            float t = pow(max(h, 0.0), exponent);
            gl_FragColor = vec4(mix(bottomColor, topColor, t), 1.0);
          }
        `
      })
    );
    scene.add(skyDome);

    function createCloudTexture() {
      const size = 256;
      const canvas = document.createElement("canvas");
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, size, size);

      for (let i = 0; i < 7; i++) {
        const x = size * (0.2 + Math.random() * 0.6);
        const y = size * (0.22 + Math.random() * 0.5);
        const r = size * (0.14 + Math.random() * 0.18);
        const grad = ctx.createRadialGradient(x, y, 2, x, y, r);
        grad.addColorStop(0, "rgba(255,255,255,0.9)");
        grad.addColorStop(1, "rgba(255,255,255,0)");
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI * 2);
        ctx.fill();
      }

      const texture = new THREE.CanvasTexture(canvas);
      texture.colorSpace = THREE.SRGBColorSpace;
      texture.needsUpdate = true;
      return texture;
    }

    function createFurPatternTexture() {
      const size = 192;
      const canvas = document.createElement("canvas");
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "#d9dce2";
      ctx.fillRect(0, 0, size, size);

      for (let i = 0; i < 2600; i++) {
        const x = Math.random() * size;
        const y = Math.random() * size;
        const alpha = 0.03 + Math.random() * 0.08;
        const shade = 210 + Math.floor(Math.random() * 34);
        ctx.fillStyle = `rgba(${shade},${shade},${shade + 4},${alpha})`;
        ctx.fillRect(x, y, 1, 1);
      }

      ctx.lineWidth = 1;
      for (let i = 0; i < 430; i++) {
        const x = Math.random() * size;
        const y = Math.random() * size;
        const len = 3 + Math.random() * 8;
        const angle = (Math.random() - 0.5) * Math.PI * 0.7;
        const alpha = 0.05 + Math.random() * 0.11;
        const light = 205 + Math.floor(Math.random() * 45);
        ctx.strokeStyle = `rgba(${light},${light},${light + 3},${alpha})`;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x + Math.cos(angle) * len, y + Math.sin(angle) * len);
        ctx.stroke();
      }

      const texture = new THREE.CanvasTexture(canvas);
      texture.colorSpace = THREE.SRGBColorSpace;
      texture.wrapS = THREE.RepeatWrapping;
      texture.wrapT = THREE.RepeatWrapping;
      texture.repeat.set(3.4, 2.4);
      texture.needsUpdate = true;
      return texture;
    }

    function createDirtMaps() {
      const width = 1024;
      const height = 512;
      const albedoCanvas = document.createElement("canvas");
      const roughCanvas = document.createElement("canvas");
      const bumpCanvas = document.createElement("canvas");
      albedoCanvas.width = width;
      albedoCanvas.height = height;
      roughCanvas.width = width;
      roughCanvas.height = height;
      bumpCanvas.width = width;
      bumpCanvas.height = height;

      const albedoCtx = albedoCanvas.getContext("2d");
      const roughCtx = roughCanvas.getContext("2d");
      const bumpCtx = bumpCanvas.getContext("2d");

      function wrappedX(x, paintFn) {
        paintFn(x);
        paintFn(x - width);
        paintFn(x + width);
      }

      function fillWrappedCircle(ctx, x, y, r, style) {
        ctx.fillStyle = style;
        wrappedX(x, (wx) => {
          ctx.beginPath();
          ctx.arc(wx, y, r, 0, Math.PI * 2);
          ctx.fill();
        });
      }

      function strokeWrappedLine(ctx, x, y, len, angle, style, widthPx) {
        ctx.strokeStyle = style;
        ctx.lineWidth = widthPx;
        wrappedX(x, (wx) => {
          ctx.beginPath();
          ctx.moveTo(wx, y);
          ctx.lineTo(wx + Math.cos(angle) * len, y + Math.sin(angle) * len);
          ctx.stroke();
        });
      }

      const baseGrad = albedoCtx.createLinearGradient(0, 0, 0, height);
      baseGrad.addColorStop(0, "#8e5f36");
      baseGrad.addColorStop(0.42, "#7b4d2c");
      baseGrad.addColorStop(1, "#694023");
      albedoCtx.fillStyle = baseGrad;
      albedoCtx.fillRect(0, 0, width, height);

      roughCtx.fillStyle = "rgb(200,200,200)";
      roughCtx.fillRect(0, 0, width, height);
      bumpCtx.fillStyle = "rgb(126,126,126)";
      bumpCtx.fillRect(0, 0, width, height);

      // Broad soil variation layers.
      for (let i = 0; i < 980; i++) {
        const x = Math.random() * width;
        const y = Math.random() * height;
        const r = 8 + Math.random() * 42;
        const tint = Math.random();
        const rr = 84 + Math.floor(tint * 64);
        const gg = 52 + Math.floor(tint * 44);
        const bb = 29 + Math.floor(tint * 28);
        const alpha = 0.05 + Math.random() * 0.13;
        fillWrappedCircle(albedoCtx, x, y, r, `rgba(${rr},${gg},${bb},${alpha})`);

        const roughV = 150 + Math.floor(Math.random() * 86);
        fillWrappedCircle(roughCtx, x, y, r * (0.8 + Math.random() * 0.5), `rgba(${roughV},${roughV},${roughV},0.1)`);

        const bumpV = 116 + Math.floor(Math.random() * 32);
        fillWrappedCircle(bumpCtx, x, y, r * (0.5 + Math.random() * 0.55), `rgba(${bumpV},${bumpV},${bumpV},0.1)`);
      }

      // Pebble specks.
      for (let i = 0; i < 14000; i++) {
        const x = Math.random() * width;
        const y = Math.random() * height;
        const r = 0.45 + Math.random() * 1.7;
        const pebble = 62 + Math.floor(Math.random() * 56);
        const alpha = 0.08 + Math.random() * 0.24;
        fillWrappedCircle(albedoCtx, x, y, r, `rgba(${pebble},${pebble - 8},${pebble - 14},${alpha})`);
        fillWrappedCircle(roughCtx, x, y, r * 1.2, `rgba(230,230,230,0.06)`);
        fillWrappedCircle(bumpCtx, x, y, r * 1.3, `rgba(156,156,156,0.09)`);
      }

      // Dry cracks and fibrous dirt lines.
      albedoCtx.lineCap = "round";
      roughCtx.lineCap = "round";
      bumpCtx.lineCap = "round";
      for (let i = 0; i < 520; i++) {
        const x = Math.random() * width;
        const y = Math.random() * height;
        const len = 16 + Math.random() * 62;
        const angle = (Math.random() - 0.5) * Math.PI * 1.4;
        strokeWrappedLine(albedoCtx, x, y, len, angle, "rgba(47,29,16,0.18)", 0.55 + Math.random() * 1.4);
        strokeWrappedLine(roughCtx, x, y, len * 0.95, angle, "rgba(120,120,120,0.16)", 0.45 + Math.random() * 1.2);
        strokeWrappedLine(bumpCtx, x, y, len * 0.8, angle, "rgba(96,96,96,0.22)", 0.35 + Math.random() * 1.05);
      }

      const albedo = new THREE.CanvasTexture(albedoCanvas);
      albedo.colorSpace = THREE.SRGBColorSpace;
      albedo.wrapS = THREE.RepeatWrapping;
      albedo.needsUpdate = true;

      const roughness = new THREE.CanvasTexture(roughCanvas);
      roughness.colorSpace = THREE.NoColorSpace;
      roughness.wrapS = THREE.RepeatWrapping;
      roughness.needsUpdate = true;

      const bump = new THREE.CanvasTexture(bumpCanvas);
      bump.colorSpace = THREE.NoColorSpace;
      bump.wrapS = THREE.RepeatWrapping;
      bump.needsUpdate = true;

      return { albedo, roughness, bump };
    }

    const cloudGroup = new THREE.Group();
    const cloudTexture = createCloudTexture();
    const possumFurTexture = createFurPatternTexture();
    const dirtMaps = createDirtMaps();
    const cloudLayerRadius = 2.44;
    const cloudPosTemp = new THREE.Vector3();
    cloudGroup.position.set(0, 0.06, 0);
    for (let i = 0; i < 20; i++) {
      const opacity = 0.54 + Math.random() * 0.22;
      const sprite = new THREE.Sprite(
        new THREE.SpriteMaterial({
          map: cloudTexture,
          color: 0xffffff,
          transparent: true,
          opacity,
          depthWrite: false
        })
      );
      const azimuth = Math.random() * Math.PI * 2;
      const y = -0.62 + Math.random() * 1.72;
      const flat = Math.sqrt(Math.max(0, 1 - y * y));
      const radius = cloudLayerRadius + (Math.random() - 0.5) * 0.16;
      cloudPosTemp.set(
        Math.cos(azimuth) * flat * radius,
        y * radius,
        Math.sin(azimuth) * flat * radius
      );
      sprite.position.copy(cloudPosTemp);
      const s = 0.3 + Math.random() * 0.36;
      sprite.scale.set(s * 1.95, s, 1);
      sprite.material.rotation = (Math.random() - 0.5) * 0.8;
      sprite.renderOrder = 6;
      sprite.userData.baseX = sprite.position.x;
      sprite.userData.baseY = sprite.position.y;
      sprite.userData.baseZ = sprite.position.z;
      sprite.userData.baseOpacity = opacity;
      sprite.userData.baseScaleX = s * 1.95;
      sprite.userData.baseScaleY = s;
      sprite.userData.baseRadius = radius;
      sprite.userData.driftX = 0.18 + Math.random() * 0.22;
      sprite.userData.driftY = 0.22 + Math.random() * 0.2;
      sprite.userData.phase = Math.random() * Math.PI * 2;
      cloudGroup.add(sprite);
    }
    scene.add(cloudGroup);

    const CLOUD_TORNADO_SPEED = 6.4;
    const CLOUD_TORNADO_TRIGGER_SECONDS = 0.62;
    const CLOUD_SWIRL_DECAY_PER_SEC = 0.65;
    const CLOUD_TORNADO_DURATION = 6.2;
    const CLOUD_TORNADO_SPIN_BOOST = 1.7;
    let cloudOrbitAngle = 0;
    let cloudOrbitVelocity = 0;
    let cloudSwirlMeter = 0;
    let cloudSwirlPointerId = null;
    let cloudSwirlLastAngle = 0;
    let cloudSwirlLastMs = 0;
    let tornadoUntilSec = 0;
    let tornadoIntensity = 0;

    const tornadoGroup = new THREE.Group();
    tornadoGroup.visible = false;
    scene.add(tornadoGroup);

    const tornadoCoreMat = new THREE.MeshStandardMaterial({
      color: 0xe8f3ff,
      roughness: 0.9,
      metalness: 0.02,
      emissive: 0x4b6178,
      emissiveIntensity: 0.42,
      transparent: true,
      opacity: 0,
      side: THREE.DoubleSide,
      depthWrite: false
    });
    const tornadoCore = new THREE.Mesh(
      new THREE.CylinderGeometry(0.42, 0.06, 1.48, 28, 1, true),
      tornadoCoreMat
    );
    tornadoCore.position.y = 0.98;
    tornadoGroup.add(tornadoCore);

    const tornadoBandMat = new THREE.MeshBasicMaterial({
      color: 0xdde8f7,
      transparent: true,
      opacity: 0,
      depthWrite: false
    });
    const tornadoBandGeo = new THREE.TorusGeometry(1, 0.12, 8, 26);
    const tornadoBands = [];
    for (let i = 0; i < 10; i++) {
      const band = new THREE.Mesh(tornadoBandGeo, tornadoBandMat);
      band.rotation.x = Math.PI * 0.5;
      band.position.y = 0.28 + (i / 9) * 1.42;
      band.userData.radius = 0.06 + (i / 9) * 0.34;
      band.userData.phase = Math.random() * Math.PI * 2;
      tornadoBands.push(band);
      tornadoGroup.add(band);
    }

    const ballRadius = 1.74;
    const ballGeo = new THREE.SphereGeometry(ballRadius, 72, 48);
    const ballMat = new THREE.MeshStandardMaterial({
      color: 0xffffff,
      map: dirtMaps.albedo,
      roughnessMap: dirtMaps.roughness,
      bumpMap: dirtMaps.bump,
      roughness: 0.95,
      bumpScale: 0.07,
      metalness: 0.0,
      emissive: 0x130a04,
      emissiveIntensity: 0.03
    });
    const ball = new THREE.Mesh(ballGeo, ballMat);
    ball.position.set(0, 0.06, 0);
    scene.add(ball);

    const MAX_UNDER_STRANDS = 36000;
    const MAX_GUARD_STRANDS = 32000;
    const MAX_GRASS_STRANDS = 26000;
    const FUR_CELL_LON = 220;
    const FUR_CELL_LAT = 110;
    const GRASS_DELAY_SECONDS = 0.22;
    const MAX_GRASS_BURSTS_PER_FRAME = 24;
    const MIN_PAINT_INTERVAL_MS = 14;
    const furGroup = new THREE.Group();
    scene.add(furGroup);

    const underGeo = new THREE.CylinderGeometry(0.0022, 0.0011, 1, 5, 1, true);
    underGeo.translate(0, 0.5, 0);
    const guardGeo = new THREE.CylinderGeometry(0.00135, 0.0005, 1, 4, 1, true);
    guardGeo.translate(0, 0.5, 0);
    const grassGeo = new THREE.CylinderGeometry(0.0015, 0.0028, 1, 4, 1, true);
    grassGeo.translate(0, 0.5, 0);

    function addWhiteVertexColors(geometry) {
      const count = geometry.attributes.position.count;
      const colors = new Float32Array(count * 3);
      colors.fill(1);
      geometry.setAttribute("color", new THREE.BufferAttribute(colors, 3));
    }
    addWhiteVertexColors(underGeo);
    addWhiteVertexColors(guardGeo);
    addWhiteVertexColors(grassGeo);

    const underMat = new THREE.MeshBasicMaterial({
      color: 0xffffff,
      side: THREE.DoubleSide,
      transparent: false,
      vertexColors: true
    });
    const guardMat = new THREE.MeshBasicMaterial({
      color: 0xffffff,
      side: THREE.DoubleSide,
      transparent: false,
      vertexColors: true
    });
    const grassMat = new THREE.MeshBasicMaterial({
      color: 0x6dbb4f,
      side: THREE.DoubleSide,
      transparent: true,
      opacity: 0.94,
      depthWrite: false,
      vertexColors: true
    });

    function enableSwish(material, phaseScale, swayScale) {
      material.onBeforeCompile = (shader) => {
        shader.uniforms.uTime = { value: 0 };
        shader.uniforms.uSwish = { value: 0.58 };
        shader.uniforms.uPhaseScale = { value: phaseScale };
        shader.uniforms.uSwayScale = { value: swayScale };
        material.userData.shader = shader;
        shader.vertexShader = shader.vertexShader
          .replace(
            "#include <common>",
            `#include <common>
uniform float uTime;
uniform float uSwish;
uniform float uPhaseScale;
uniform float uSwayScale;`
          )
          .replace(
            "#include <begin_vertex>",
            `#include <begin_vertex>
float tip = clamp(position.y, 0.0, 1.0);
float tipWeight = tip * tip;
vec3 instancePos = vec3(instanceMatrix[3][0], instanceMatrix[3][1], instanceMatrix[3][2]);
float phase = dot(instancePos, vec3(3.73, 5.21, 4.17)) * uPhaseScale;
float swayA = sin(uTime * 2.4 + phase);
float swayB = cos(uTime * 1.7 + phase * 1.37);
transformed.x += tipWeight * swayA * uSwish * uSwayScale;
transformed.z += tipWeight * swayB * uSwish * uSwayScale * 0.8;`
          );
      };
      material.customProgramCacheKey = () => `fur-swish-${phaseScale}-${swayScale}`;
      material.needsUpdate = true;
    }

    const furUnderTint = new THREE.Color(0xdce1e7);

    function createThoughtBubbleTexture(text, emphasize = false) {
      const width = 300;
      const height = 180;
      const canvas = document.createElement("canvas");
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext("2d");
      const fill = emphasize ? "rgba(255,255,255,0.98)" : "rgba(251,252,255,0.94)";
      const stroke = emphasize ? "rgba(129,101,171,0.95)" : "rgba(142,149,175,0.9)";
      const textColor = emphasize ? "#5f437f" : "#4a5267";

      function roundedRect(x, y, w, h, r) {
        const rr = Math.min(r, w * 0.5, h * 0.5);
        ctx.beginPath();
        ctx.moveTo(x + rr, y);
        ctx.arcTo(x + w, y, x + w, y + h, rr);
        ctx.arcTo(x + w, y + h, x, y + h, rr);
        ctx.arcTo(x, y + h, x, y, rr);
        ctx.arcTo(x, y, x + w, y, rr);
        ctx.closePath();
      }

      ctx.clearRect(0, 0, width, height);
      roundedRect(16, 18, width - 32, 112, 28);
      ctx.fillStyle = fill;
      ctx.fill();
      ctx.lineWidth = 4;
      ctx.strokeStyle = stroke;
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(width * 0.48, 130);
      ctx.lineTo(width * 0.57, 166);
      ctx.lineTo(width * 0.53, 128);
      ctx.closePath();
      ctx.fillStyle = fill;
      ctx.fill();
      ctx.stroke();

      ctx.font = "700 32px Trebuchet MS, Segoe UI, sans-serif";
      ctx.fillStyle = textColor;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(text, width * 0.5, 74);

      const texture = new THREE.CanvasTexture(canvas);
      texture.colorSpace = THREE.SRGBColorSpace;
      texture.minFilter = THREE.LinearFilter;
      texture.magFilter = THREE.LinearFilter;
      texture.needsUpdate = true;
      return texture;
    }

        babyThinkItemPickColliders.push(pair.itemPickCollider);
      }
      babyThinkBubbleGroup.add(pair.itemGroup);
      return true;
    }

    function setBabyThinkIdea(pair, thoughtIndex, emphasize = false) {
      if (!pair) return;
      const idea = thoughtIdeaAt(thoughtIndex);
      pair.thoughtIndex = idea.index;
      setBabyThinkBubbleText(pair, idea.text, emphasize);
      setBabyThinkItemType(pair, idea.type);
    }

    function cycleBabyThinkBubble(pair, nowSec) {
      if (!pair || !pair.sprite) return;
      const nextIndex = (pair.thoughtIndex + 1) % BABY_THOUGHT_IDEAS.length;
      setBabyThinkIdea(pair, nextIndex, true);
      pair.emphasisUntil = nowSec + 0.48;
      pair.endSec = Math.max(pair.endSec, nowSec + 2.2);
    }

    function endBabyThinkPair(pair, nowSec) {
      if (!pair) return;
      const pairIndex = babyThinkPairs.indexOf(pair);
      if (pairIndex >= 0) babyThinkPairs.splice(pairIndex, 1);

      if (pair.sprite) {
        const spriteIndex = babyThinkBubbleSprites.indexOf(pair.sprite);
        if (spriteIndex >= 0) babyThinkBubbleSprites.splice(spriteIndex, 1);
        pair.sprite.userData.babyThinkPair = null;
        if (pair.sprite.parent) pair.sprite.parent.remove(pair.sprite);
        if (pair.sprite.material) {
          if (pair.sprite.material.map) pair.sprite.material.map.dispose();
          pair.sprite.material.dispose();
        }
      }

      if (carriedThoughtItem && carriedThoughtItem.pair === pair) {
        if (carriedThoughtItem.previewGroup && carriedThoughtItem.previewGroup.parent) {
          carriedThoughtItem.previewGroup.parent.remove(carriedThoughtItem.previewGroup);
        }
        carriedThoughtItem = null;
        controls.enabled = !possessedPossum;
      }
      removeBabyThinkItem(pair);

      const resetPossum = (possum) => {
        if (!possum || possum.thinkPairId !== pair.id) return;
        possum.thinkPairId = null;
        possum.isThinking = false;
        possum.thinkCooldownUntil = nowSec + BABY_THINK_COOLDOWN_SECONDS * (0.72 + possum.rand() * 0.66);
        possum.thinkTargetNormal.copy(possum.normal);
        possum.thinkLookNormal.copy(possum.forward);
        choosePossumTarget(possum, nowSec, false);
      };

      resetPossum(pair.a);
      resetPossum(pair.b);
    }

    function clearBabyThinkPairs(nowSec) {
      for (let i = babyThinkPairs.length - 1; i >= 0; i--) {
        endBabyThinkPair(babyThinkPairs[i], nowSec);
      }
      babyThinkPairs.length = 0;
      babyThinkBubbleSprites.length = 0;
      babyThinkItemPickColliders.length = 0;
      babyThinkBubbleGroup.clear();
    }

    function findBabyThinkPairById(pairId) {
      if (!pairId) return null;
      for (let i = 0; i < babyThinkPairs.length; i++) {
        const pair = babyThinkPairs[i];
        if (pair && pair.id === pairId) return pair;
      }
      return null;
    }

    function startBabyThinkPair(a, b, nowSec) {
      if (!a || !b || a === b) return null;
      if (!a.isBaby || !b.isBaby) return null;
      if (a.isWarrior || b.isWarrior) return null;
      if (a.thinkPairId || b.thinkPairId) return null;

      babyThinkMidpointNormal.copy(a.normal).add(b.normal);
      if (babyThinkMidpointNormal.lengthSq() < 1e-6) {
        babyThinkMidpointNormal.copy(a.normal);
      }
      babyThinkMidpointNormal.normalize();

      babyThinkSideDir.crossVectors(babyThinkMidpointNormal, possumWorldUp);
      if (babyThinkSideDir.lengthSq() < 1e-6) {
        babyThinkSideDir.crossVectors(babyThinkMidpointNormal, babyThinkAxisX);
      }
      babyThinkSideDir.addScaledVector(
        babyThinkMidpointNormal,
        -babyThinkMidpointNormal.dot(babyThinkSideDir)
      );
      if (babyThinkSideDir.lengthSq() < 1e-6) return null;
      babyThinkSideDir.normalize();

      babyThinkTargetA.copy(babyThinkMidpointNormal).addScaledVector(babyThinkSideDir, 0.16).normalize();
      babyThinkTargetB.copy(babyThinkMidpointNormal).addScaledVector(babyThinkSideDir, -0.16).normalize();
      if (babyThinkTargetA.y < -0.26) {
        babyThinkTargetA.y = -0.26;
        babyThinkTargetA.normalize();
      }
      if (babyThinkTargetB.y < -0.26) {
        babyThinkTargetB.y = -0.26;
        babyThinkTargetB.normalize();
      }

      const thoughtIndex = Math.floor(Math.random() * BABY_THOUGHT_IDEAS.length);
      const thoughtIdea = thoughtIdeaAt(thoughtIndex);
      const sprite = new THREE.Sprite(new THREE.SpriteMaterial({
        map: createThoughtBubbleTexture(thoughtIdea.text, false),
        transparent: true,
        depthWrite: false
      }));
      sprite.renderOrder = 15;
      sprite.scale.set(0.34, 0.22, 1);
      babyThinkBubbleGroup.add(sprite);

      babyThinkPairCounter += 1;
      const pair = {
        id: `baby-think-${babyThinkPairCounter}`,
        a,
        b,
        sprite,
        thoughtIndex,
        thoughtText: thoughtIdea.text,
        itemType: null,
        itemGroup: null,
        itemPickCollider: null,
        emphasisUntil: 0,
        seated: false,
        phase: Math.random() * Math.PI * 2,
        endSec: nowSec + BABY_THINK_PAIR_MIN_SECONDS + Math.random() * Math.max(0.1, BABY_THINK_PAIR_MAX_SECONDS - BABY_THINK_PAIR_MIN_SECONDS)
      };
      sprite.userData.babyThinkPair = pair;

      a.thinkPairId = pair.id;
      b.thinkPairId = pair.id;
      a.isThinking = true;
      b.isThinking = true;
      a.thinkTargetNormal.copy(babyThinkTargetA);
      b.thinkTargetNormal.copy(babyThinkTargetB);
      a.thinkLookNormal.copy(babyThinkTargetB);
      b.thinkLookNormal.copy(babyThinkTargetA);
      a.state = "think";
      b.state = "think";
      a.stateUntil = pair.endSec;
      b.stateUntil = pair.endSec;

      setBabyThinkItemType(pair, thoughtIdea.type);
      babyThinkPairs.push(pair);
      babyThinkBubbleSprites.push(sprite);
      return pair;
    }

    function updateBabyThinkPairs(nowSec, deltaSec) {
      if (nowSec >= nextBabyThinkPairCheckSec) {
        scheduleNextBabyThinkPairCheck(nowSec);
        if (babyThinkPairs.length < 3) {
          const candidates = [];
          for (let i = 0; i < possumNpcs.length; i++) {
            const possum = possumNpcs[i];
            if (!possum.isBaby) continue;
            if (possum.isWarrior) continue;
            if (possum.thinkPairId || possum.isThinking) continue;
            if (nowSec < possum.thinkCooldownUntil) continue;
            candidates.push(possum);
          }

          if (candidates.length >= 2) {
            const chance = THREE.MathUtils.clamp(
              BABY_THINK_PAIR_BASE_CHANCE + Math.min(10, flowers.length) * BABY_THINK_PAIR_FLOWER_BONUS,
              0.06,
              0.94
            );
            if (Math.random() <= chance) {
              const a = candidates[Math.floor(Math.random() * candidates.length)];
              let best = null;
              let bestScore = -Infinity;
              for (let i = 0; i < candidates.length; i++) {
                const b = candidates[i];
                if (a === b) continue;
                const score = a.normal.dot(b.normal) + Math.random() * 0.08;
                if (score > bestScore) {
                  best = b;
                  bestScore = score;
                }
              }
              if (best) {
                startBabyThinkPair(a, best, nowSec);
              }
            }
          }
        }
      }

      for (let i = babyThinkPairs.length - 1; i >= 0; i--) {
        const pair = babyThinkPairs[i];
        if (!pair || !pair.a || !pair.b || pair.a.thinkPairId !== pair.id || pair.b.thinkPairId !== pair.id) {
          endBabyThinkPair(pair, nowSec);
          continue;
        }
        if (nowSec >= pair.endSec) {
          endBabyThinkPair(pair, nowSec);
          continue;
        }

        if (pair.emphasisUntil > 0 && nowSec >= pair.emphasisUntil) {
          pair.emphasisUntil = 0;
          const idea = thoughtIdeaAt(pair.thoughtIndex);
          setBabyThinkBubbleText(pair, pair.thoughtText || idea.text, false);
        }

        pair.seated = (
          pair.a.normal.dot(pair.a.thinkTargetNormal) > 0.997 &&
          pair.b.normal.dot(pair.b.thinkTargetNormal) > 0.997
        );

        babyThinkBubblePos.copy(pair.a.normal).add(pair.b.normal);
        if (babyThinkBubblePos.lengthSq() < 1e-6) {
          babyThinkBubblePos.copy(pair.a.normal);
        }
        babyThinkBubblePos.normalize();
        const hover = Math.sin(nowSec * 2.4 + pair.phase) * 0.016;
        pair.sprite.position.copy(ball.position).addScaledVector(
          babyThinkBubblePos,
          ballRadius + POSSUM_SURFACE_OFFSET + 0.26 + hover
        );

        const pulse = 1 + Math.sin(nowSec * 3.7 + pair.phase * 1.4) * 0.05;
        const clickPulse = pair.emphasisUntil > 0 ? 1.12 : 1;
        pair.sprite.scale.set(0.34 * pulse * clickPulse, 0.22 * pulse * clickPulse, 1);
        if (pair.itemGroup) {
          const itemBob = Math.sin(nowSec * 2.8 + pair.phase * 1.7) * 0.01;
          babyThinkItemPos.copy(ball.position).addScaledVector(
            babyThinkBubblePos,
            ballRadius + POSSUM_SURFACE_OFFSET + 0.195 + itemBob
          );
          pair.itemGroup.position.copy(babyThinkItemPos);
          babyThinkItemQuat.setFromUnitVectors(upAxis, babyThinkBubblePos);
          pair.itemGroup.quaternion.copy(babyThinkItemQuat);
          pair.itemGroup.rotateY(nowSec * 0.8 + pair.phase);
          pair.itemGroup.scale.setScalar(pair.emphasisUntil > 0 ? 1.12 : 1.0);
          if (carriedThoughtItem && carriedThoughtItem.pair === pair) {
            pair.itemGroup.visible = false;
          } else {
            pair.itemGroup.visible = true;
          }
        }
      }
    }

    function randomPossumNormal(target, rand = Math.random) {
      const z = rand() * 2 - 1;
      const angle = rand() * Math.PI * 2;
      const radial = Math.sqrt(Math.max(0, 1 - z * z));
      target.set(Math.cos(angle) * radial, z * 0.76 + 0.26, Math.sin(angle) * radial).normalize();
      if (target.y < -0.28) {
        target.y = -0.28 + rand() * 0.24;
        target.normalize();
      }
      return target;
    }

    function choosePossumTarget(possum, nowSec, forceRandom = false) {
      const rand = possum.rand;
      let choseAttractor = false;
      let bestAlignment = -Infinity;

      if (!forceRandom && possum.isCheese && cheeseMushrooms.length > 0 && rand() < CHEESE_POSSUM_MUSHROOM_ATTRACT_CHANCE) {
        bestAlignment = -Infinity;
        for (let i = 0; i < cheeseMushrooms.length; i++) {
          const mushroom = cheeseMushrooms[i];
          possumTempTargetNormal.copy(mushroom.anchor.position).sub(ball.position).normalize();
          const alignment = possum.normal.dot(possumTempTargetNormal);
          if (alignment > bestAlignment) {
            bestAlignment = alignment;
            possum.targetNormal.copy(possumTempTargetNormal);
            choseAttractor = true;
          }
        }
      }

      if (!forceRandom) {
        const flowerAttractChance = flowers.length > 0 ? Math.min(0.92, 0.35 + flowers.length * 0.09) : 0;
        if (flowerAttractChance > 0 && rand() < flowerAttractChance) {
          for (let i = 0; i < flowers.length; i++) {
            const flower = flowers[i];
            possumTempTargetNormal.copy(flower.anchor.position).sub(ball.position).normalize();
            const alignment = possum.normal.dot(possumTempTargetNormal);
            if (alignment > bestAlignment) {
              bestAlignment = alignment;
              possum.targetNormal.copy(possumTempTargetNormal);
              choseAttractor = true;
            }
          }
        }
      }

      if (
        !forceRandom &&
        !choseAttractor &&
        cheeseMushrooms.length > 0 &&
        rand() < (possum.isCheese ? CHEESE_POSSUM_MUSHROOM_ATTRACT_CHANCE : DEFAULT_POSSUM_MUSHROOM_ATTRACT_CHANCE)
      ) {
        bestAlignment = -Infinity;
        for (let i = 0; i < cheeseMushrooms.length; i++) {
          const mushroom = cheeseMushrooms[i];
          possumTempTargetNormal.copy(mushroom.anchor.position).sub(ball.position).normalize();
          const alignment = possum.normal.dot(possumTempTargetNormal);
          if (alignment > bestAlignment) {
            bestAlignment = alignment;
            possum.targetNormal.copy(possumTempTargetNormal);
            choseAttractor = true;
          }
        }
      }

      if (!choseAttractor) {
        randomPossumNormal(possum.targetNormal, rand);
      }

      const sniffChance = choseAttractor ? (possum.isCheese ? 0.08 : 0.12) : 0.3;
      if (rand() < sniffChance) {
        possum.state = "sniff";
        possum.stateUntil = nowSec + 0.65 + rand() * 1.65;
      } else {
        possum.state = choseAttractor ? "forage" : "wander";
        possum.stateUntil = nowSec + 1.7 + rand() * 3.8;
      }
    }

    function createPossumFuzzCluster(parent, rand, options = {}) {
      const count = options.count ?? 180;
      const radius = options.radius || new THREE.Vector3(0.066, 0.046, 0.055);
      const minY = options.minY ?? -0.45;
      const shellVariance = options.shellVariance ?? 0.2;
      const thicknessMin = options.thicknessMin ?? 0.65;
      const thicknessMax = options.thicknessMax ?? 1.3;
      const lengthMin = options.lengthMin ?? 0.55;
      const lengthMax = options.lengthMax ?? 1.65;
      const material = options.material || possumFuzzMat;
      const mesh = new THREE.InstancedMesh(possumFuzzGeo, material, count);
      mesh.instanceMatrix.setUsage(THREE.StaticDrawUsage);
      mesh.frustumCulled = false;
      mesh.renderOrder = 7;

      const normal = new THREE.Vector3();
      const helper = new THREE.Object3D();
      let placed = 0;
      let attempts = 0;
      while (placed < count && attempts < count * 10) {
        attempts++;
        normal.set(rand() * 2 - 1, rand() * 2 - 1, rand() * 2 - 1);
        if (normal.lengthSq() < 1e-5) continue;
        normal.normalize();
        if (normal.y < minY) continue;
        if (normal.z < -0.66 && rand() < 0.5) continue;
        if (Math.abs(normal.x) < 0.08 && normal.y < -0.05 && rand() < 0.7) continue;

        const shell = 1 + (rand() - 0.5) * shellVariance;
        helper.position.set(
          normal.x * radius.x * shell,
          normal.y * radius.y * shell,
          normal.z * radius.z * shell
        );
        helper.quaternion.setFromUnitVectors(possumWorldUp, normal);
        const thickness = thicknessMin + rand() * (thicknessMax - thicknessMin);
        const length = lengthMin + rand() * (lengthMax - lengthMin);
        helper.scale.set(thickness, length, thickness);
        helper.updateMatrix();
        mesh.setMatrixAt(placed, helper.matrix);
        placed++;
      }
      mesh.count = placed;
      mesh.instanceMatrix.needsUpdate = true;
      parent.add(mesh);
      return mesh;
    }

    function scheduleNextPossumImmigration(nowSec, rand = Math.random) {
      const span = POSSUM_IMMIGRATION_MAX_SECONDS - POSSUM_IMMIGRATION_MIN_SECONDS;
      nextPossumImmigrationSec = nowSec + POSSUM_IMMIGRATION_MIN_SECONDS + rand() * Math.max(0.1, span);
    }

    function tryPossumImmigration(nowSec) {
      if (nowSec < nextPossumImmigrationSec) return false;
      if (possumNpcs.length >= POSSUM_MAX_COUNT) {
        scheduleNextPossumImmigration(nowSec);
        return false;
      }

      const rollSeed = nextActionSeed() ^ Math.imul(possumNpcs.length + 1, 1597334677);
      const rand = makeSeededRandom(rollSeed);
      const flowerCount = flowers.length;
      const cappedFlowers = Math.min(12, flowerCount);
      const cappedMushrooms = Math.min(12, cheeseMushrooms.length);
      const spawnChance = THREE.MathUtils.clamp(
        POSSUM_IMMIGRATION_BASE_CHANCE +
          cappedFlowers * POSSUM_IMMIGRATION_FLOWER_BONUS +
          cappedMushrooms * POSSUM_IMMIGRATION_MUSHROOM_BONUS -
          possumNpcs.length * POSSUM_IMMIGRATION_DENSITY_PENALTY,
        0.04,
        0.9
      );
      const babyChance = THREE.MathUtils.clamp(
        POSSUM_IMMIGRATION_BASE_BABY_CHANCE + cappedFlowers * POSSUM_IMMIGRATION_FLOWER_BABY_BONUS,
        0.2,
        0.96
      );
      const cheeseChance = THREE.MathUtils.clamp(
        POSSUM_IMMIGRATION_BASE_CHEESE_CHANCE + cappedMushrooms * POSSUM_IMMIGRATION_MUSHROOM_CHEESE_BONUS,
        0.02,
        0.9
      );

      const shouldSpawn = rand() <= spawnChance;
      scheduleNextPossumImmigration(nowSec, rand);
      if (!shouldSpawn) return false;

      // Bias arrivals from the far side of camera view so they feel like they wandered in.
      possumTempSpawnNormal.copy(camera.position).sub(ball.position).normalize().multiplyScalar(-1);
      possumTempRight.crossVectors(possumTempSpawnNormal, possumWorldUp);
      if (possumTempRight.lengthSq() < 1e-6) possumTempRight.set(1, 0, 0);
      possumTempRight.normalize();
      possumTempForward.crossVectors(possumTempRight, possumTempSpawnNormal).normalize();
      possumTempSpawnNormal
        .addScaledVector(possumTempRight, (rand() - 0.5) * 0.88)
        .addScaledVector(possumTempForward, (rand() - 0.5) * 0.72);
      possumTempSpawnNormal.y = THREE.MathUtils.clamp(possumTempSpawnNormal.y, -0.28, 0.9);
      possumTempSpawnNormal.normalize();

      const cheese = cappedMushrooms > 0 && rand() <= cheeseChance;
      const baby = !cheese && rand() <= babyChance;
      const npcRand = makeSeededRandom(rollSeed ^ 0x9e3779b9);
      const possum = createPossumNpc(createEntityId("opossum"), npcRand, {
        baby,
        cheese,
        spawnNormal: possumTempSpawnNormal
      });
      if (possum.pickCollider) possum.pickCollider.userData.possum = possum;
      choosePossumTarget(possum, nowSec, false);
      possumNpcs.push(possum);
      possumById.set(possum.id, possum);
      return true;
    }

    function spawnBabyPossumAtNormal(spawnNormal, nowSec, options = {}) {
      const spawnAt = Number.isFinite(nowSec) ? nowSec : clock.getElapsedTime();
      if (possumNpcs.length >= POSSUM_MAX_COUNT) return null;
      const possumId = options.possumId || createEntityId("opossum");
      if (possumById.has(possumId)) return possumById.get(possumId);
      const seed = Number(options.seed) || (nextActionSeed() ^ 0x8f1bbcdc);
      const rand = options.rand || makeSeededRandom(seed);
      const normal = (spawnNormal ? spawnNormal.clone() : randomPossumNormal(new THREE.Vector3(), rand)).normalize();
      normal.y = THREE.MathUtils.clamp(normal.y, -0.28, 0.92);
      normal.normalize();
      const possum = createPossumNpc(possumId, rand, {
        baby: true,
        spawnNormal: normal
      });
      if (possum.pickCollider) possum.pickCollider.userData.possum = possum;
      choosePossumTarget(possum, spawnAt, true);
      possumNpcs.push(possum);
      possumById.set(possum.id, possum);
      nextPossumImmigrationSec = Math.max(nextPossumImmigrationSec, spawnAt + 1.4);
      return possum;
    }

    function debugSpawnBabyPossum(nowSec) {
      const spawnNow = Number.isFinite(nowSec) ? nowSec : clock.getElapsedTime();
      if (possumNpcs.length >= POSSUM_MAX_COUNT) return false;

      const seed = nextActionSeed() ^ 0x8f1bbcdc;
      const rand = makeSeededRandom(seed);
      possumTempSpawnNormal.copy(camera.position).sub(ball.position).normalize().multiplyScalar(-1);
      possumTempRight.crossVectors(possumTempSpawnNormal, possumWorldUp);

      possumTempRight.normalize();
      possumTempForward.crossVectors(possumTempRight, possumTempSpawnNormal).normalize();
      possumTempSpawnNormal
        .addScaledVector(possumTempRight, (rand() - 0.5) * 0.7)
        .addScaledVector(possumTempForward, (rand() - 0.5) * 0.56);
      possumTempSpawnNormal.y = THREE.MathUtils.clamp(possumTempSpawnNormal.y, -0.28, 0.88);

      }));

    function updatePossumNpcs(nowSec, deltaSec) {
      tryPossumImmigration(nowSec);
      for (let i = 0; i < possumNpcs.length; i++) {
        const possum = possumNpcs[i];
        const controlled = possessedPossum === possum && possum.playerControlled;
        const thinking = !controlled && possum.isThinking && Boolean(possum.thinkPairId);
        const thinkPair = thinking ? findBabyThinkPairById(possum.thinkPairId) : null;
        const seatedThinking = Boolean(thinkPair && thinkPair.seated);

        if (controlled) {
          possum.state = "possessed";
          possum.stateUntil = Math.max(possum.stateUntil, nowSec + 0.5);
        } else if (thinking) {
          possum.targetNormal.copy(possum.thinkTargetNormal);
          possum.state = "think";
          possum.stateUntil = Math.max(possum.stateUntil, nowSec + 0.5);
        } else if (nowSec >= possum.stateUntil) {
          choosePossumTarget(possum, nowSec);
        }

        const tornadoBoost = tornadoIntensity > 0.2 ? (1 + tornadoIntensity * 0.9) : 1;
        let speed = possum.baseSpeed * (possum.speedMultiplier || 1) * tornadoBoost;
        let possessionMoveStrength = 0;
        if (controlled) {
          const inputForward = (possessionKeys.has("KeyW") || possessionKeys.has("ArrowUp") ? 1 : 0) -
            (possessionKeys.has("KeyS") || possessionKeys.has("ArrowDown") ? 1 : 0);
          const inputStrafe = (possessionKeys.has("KeyD") || possessionKeys.has("ArrowRight") ? 1 : 0) -
            (possessionKeys.has("KeyA") || possessionKeys.has("ArrowLeft") ? 1 : 0);

          possumTempForward.copy(possum.forward)
            .addScaledVector(possum.normal, -possum.normal.dot(possum.forward));
          if (possumTempForward.lengthSq() < 1e-6) {
            possumTempForward.crossVectors(possum.normal, possumWorldUp);
            if (possumTempForward.lengthSq() < 1e-6) possumTempForward.set(1, 0, 0);
          }
          possumTempForward.normalize();

          if (Math.abs(possessionLookYaw) > 1e-5) {
            possessionQuatA.setFromAxisAngle(possum.normal, possessionLookYaw);
            possumTempForward.applyQuaternion(possessionQuatA).normalize();
          }

          possumTempRight.crossVectors(possum.normal, possumTempForward);
          if (possumTempRight.lengthSq() < 1e-6) possumTempRight.set(1, 0, 0);
          possumTempRight.normalize();

          possessionMoveDir.copy(possumTempForward).multiplyScalar(inputForward * POSSESSION_MOVE_SPEED)
            .addScaledVector(possumTempRight, inputStrafe * POSSESSION_STRAFE_SPEED);
          if (possessionMoveDir.lengthSq() > 1e-6) {
            possessionMoveStrength = Math.min(1, possessionMoveDir.length());
            possumTempMove.copy(possessionMoveDir).normalize();
            speed = possum.baseSpeed * (possum.speedMultiplier || 1) * (1.5 + possessionMoveStrength * 1.8);
            possum.forward.lerp(possumTempForward, 1 - Math.exp(-deltaSec * 8));
            if (possum.forward.lengthSq() > 1e-6) possum.forward.normalize();
            possessionLookYaw *= Math.exp(-deltaSec * 8);
          } else {
            possumTempMove.copy(possumTempForward);
            speed = 0;
          }
        } else if (thinking) {
          const settleDot = possum.normal.dot(possum.thinkTargetNormal);
          if (seatedThinking || settleDot > 0.999) {
            speed = 0;
          } else {
            speed = Math.min(speed, possum.baseSpeed * 0.72);
          }
        } else if (possum.state === "sniff" && tornadoIntensity < 0.6) {
          speed = 0.004;
        } else if (possum.state === "forage") {
          speed *= 1.15;
        }

        if (!controlled) {
          possumTempMove.copy(possum.targetNormal)
            .addScaledVector(possum.normal, -possum.normal.dot(possum.targetNormal));
        }
        if (!controlled && possumTempMove.lengthSq() < 1e-5) {
          randomPossumNormal(possum.targetNormal, possum.rand);
          possumTempMove.copy(possum.targetNormal)
            .addScaledVector(possum.normal, -possum.normal.dot(possum.targetNormal));
        }
        if (possumTempMove.lengthSq() < 1e-6) {
          possumTempMove.copy(possum.forward)
            .addScaledVector(possum.normal, -possum.normal.dot(possum.forward));
          if (possumTempMove.lengthSq() < 1e-6) possumTempMove.set(1, 0, 0);
        }
        possumTempMove.normalize();

        if (!thinking && !controlled) {
          possumTempSeparation.set(0, 0, 0);
          for (let j = 0; j < possumNpcs.length; j++) {
            if (i === j) continue;
            const other = possumNpcs[j];
            possumTempOther.copy(possum.normal).sub(other.normal);
            const distanceSq = possumTempOther.lengthSq();
            if (distanceSq <= 1e-6 || distanceSq > 0.1) continue;
            possumTempSeparation.addScaledVector(possumTempOther, (0.1 - distanceSq) * 5.8);
          }
          if (possumTempSeparation.lengthSq() > 1e-6) {
            possumTempSeparation.addScaledVector(
              possum.normal,
              -possum.normal.dot(possumTempSeparation)
            );
            if (possumTempSeparation.lengthSq() > 1e-6) {
              possumTempSeparation.normalize();
              possumTempMove.lerp(possumTempSeparation, 0.34).normalize();
            }
          }
        }

        if (speed > 0.0001) {
          const angularStep = speed * deltaSec / Math.max(0.1, ballRadius + POSSUM_SURFACE_OFFSET);
          possum.normal.addScaledVector(possumTempMove, angularStep).normalize();
          possum.forward.lerp(possumTempMove, 1 - Math.exp(-deltaSec * possum.turnSpeed));
          if (possum.forward.lengthSq() > 1e-6) possum.forward.normalize();
        }

        if (!thinking && !controlled && possum.state !== "sniff" && possum.normal.dot(possum.targetNormal) > 0.992) {
          choosePossumTarget(possum, nowSec);
        }

        let moveTarget = speed > 0.01 ? 1 : 0.16;
        if (controlled) {
          moveTarget = possessionMoveStrength > 0.05 ? 1 : 0.08;
        } else if (thinking) {
          moveTarget = seatedThinking ? 0.02 : (possum.normal.dot(possum.thinkTargetNormal) > 0.998 ? 0.03 : 0.25);
        }
        possum.moveBlend += (moveTarget - possum.moveBlend) * (1 - Math.exp(-deltaSec * 7));
        possum.gaitPhase += deltaSec * (thinking ? (1.15 + speed * 20) : (2.2 + speed * 34));
        const thinkPoseTarget = thinking ? (seatedThinking ? 1 : (possum.moveBlend < 0.08 ? 1 : 0.55)) : 0;
        possum.thinkPoseBlend += (thinkPoseTarget - possum.thinkPoseBlend) * (1 - Math.exp(-deltaSec * 6.2));
        const thinkPose = possum.thinkPoseBlend;

        const legSwing = 0.78 * possum.moveBlend * (1 - thinkPose * 0.74);
        const armSwing = 0.54 * possum.moveBlend * (1 - thinkPose * 0.7);
        for (let legIndex = 0; legIndex < possum.legs.length; legIndex++) {
          const limb = possum.legs[legIndex];
          const stride = Math.sin(possum.gaitPhase + limb.userData.phase);
          if (limb.userData.kind === "arm") {
            limb.rotation.x = -0.12 - stride * armSwing;
            limb.rotation.z = (limb.userData.baseZRot || 0) + Math.sin(possum.gaitPhase * 0.5 + limb.userData.phase) * 0.06;
          } else {
            limb.rotation.x = 0.05 + stride * legSwing;
            limb.rotation.z = limb.userData.baseZRot || 0;
          }

          if (thinkPose > 0.001) {
            if (limb.userData.kind === "arm") {
              const armSitX = -1.02 + Math.sin(nowSec * 1.7 + possum.phase + legIndex) * 0.04;
              const armSitZ = (limb.userData.baseZRot || 0) * 0.25;
              limb.rotation.x = THREE.MathUtils.lerp(limb.rotation.x, armSitX, thinkPose);
              limb.rotation.z = THREE.MathUtils.lerp(limb.rotation.z, armSitZ, thinkPose);
            } else {
              const legSitX = 1.14 + Math.sin(nowSec * 1.5 + possum.phase + legIndex) * 0.03;
              limb.rotation.x = THREE.MathUtils.lerp(limb.rotation.x, legSitX, thinkPose);
              limb.rotation.z = THREE.MathUtils.lerp(limb.rotation.z, 0, thinkPose);
            }
          }
        }

        const sniffWeight = !thinking && !controlled && possum.state === "sniff" ? 1 : 0;
        possum.headPivot.rotation.x =
          0.03 +
          Math.sin(nowSec * (3.8 + sniffWeight * 6.2) + possum.phase) * (0.05 + sniffWeight * 0.08);
        possum.bodyPivot.rotation.x =
          -0.06 +
          Math.sin(nowSec * 3.3 + possum.phase * 0.8) * 0.045 * possum.moveBlend;
        possum.bodyPivot.rotation.z = Math.sin(nowSec * 4.4 + possum.phase) * 0.032 * possum.moveBlend;
        possum.tailPivot.rotation.x =
          possum.tailBaseX +
          Math.sin(nowSec * 5.5 + possum.phase * 1.2) * 0.14 -
          possum.moveBlend * 0.08;
        possum.tailPivot.rotation.y = Math.sin(nowSec * 3.8 + possum.phase) * 0.12 * possum.moveBlend;

        if (thinkPose > 0.001) {
          const thinkNod = Math.sin(nowSec * 1.9 + possum.phase) * 0.06;
          possum.headPivot.rotation.x = THREE.MathUtils.lerp(
            possum.headPivot.rotation.x,
            0.22 + thinkNod,
            thinkPose
          );
          possum.bodyPivot.rotation.x = THREE.MathUtils.lerp(
            possum.bodyPivot.rotation.x,
            0.24 + Math.sin(nowSec * 1.3 + possum.phase) * 0.028,
            thinkPose
          );
          possum.bodyPivot.rotation.z = THREE.MathUtils.lerp(
            possum.bodyPivot.rotation.z,
            Math.sin(nowSec * 1.7 + possum.phase) * 0.02,
            thinkPose
          );
          possum.tailPivot.rotation.x = THREE.MathUtils.lerp(
            possum.tailPivot.rotation.x,
            possum.tailBaseX - 0.24,
            thinkPose
          );
          possum.tailPivot.rotation.y = THREE.MathUtils.lerp(possum.tailPivot.rotation.y, 0, thinkPose);
        }

        if (thinking) {
          possumTempOther.copy(possum.thinkLookNormal)
            .addScaledVector(possum.normal, -possum.normal.dot(possum.thinkLookNormal));
          if (possumTempOther.lengthSq() > 1e-6) {
            possumTempOther.normalize();
            possum.forward.lerp(possumTempOther, 1 - Math.exp(-deltaSec * 5.4));
            if (possum.forward.lengthSq() > 1e-6) possum.forward.normalize();
          }
        }

        possumTempRight.crossVectors(possum.normal, possum.forward);
        if (possumTempRight.lengthSq() < 1e-6) {
          possumTempRight.crossVectors(possum.normal, possumWorldUp);
          if (possumTempRight.lengthSq() < 1e-6) possumTempRight.set(1, 0, 0);
        }
        possumTempRight.normalize();
        possumTempForward.crossVectors(possumTempRight, possum.normal).normalize();
        possum.forward.copy(possumTempForward);

        possumTempBasis.makeBasis(possumTempRight, possum.normal, possumTempForward);
        possumTempQuat.setFromRotationMatrix(possumTempBasis);
        possum.root.quaternion.slerp(possumTempQuat, 1 - Math.exp(-deltaSec * possum.turnSpeed * 2.2));

        const bob = Math.sin(possum.gaitPhase * 2) * 0.0075 * possum.moveBlend * (1 - thinkPose * 0.9);
        const sitDrop = thinkPose * 0.012;
        possum.root.position.copy(ball.position)
          .addScaledVector(possum.normal, ballRadius + POSSUM_SURFACE_OFFSET + bob - sitDrop);
      }
    }

    function createRoseEntity(roseId = createEntityId("rose"), rand = Math.random) {

      const rose = {
        id: roseId,

        ownerPossum: null,
        pickable: true

        const pivot = new THREE.Group();
        pivot.rotation.y = (i / 5) * Math.PI * 2 + (rand() - 0.5) * 0.12;
        pivot.rotation.x = THREE.MathUtils.degToRad(56 + rand() * 10);
        const petal = new THREE.Mesh(petalOuterGeo, i % 2 === 0 ? rosePetalMatA : rosePetalMatB);
        petal.position.z = 0.026 + rand() * 0.002;
        petal.rotation.z = (rand() - 0.5) * 0.22;
        pivot.add(petal);
        rose.group.add(pivot);
      }

      for (let i = 0; i < 3; i++) {
        const pivot = new THREE.Group();
        pivot.rotation.y = (i / 3) * Math.PI * 2 + 0.45;
        pivot.rotation.x = THREE.MathUtils.degToRad(43 + rand() * 8);
        const petal = new THREE.Mesh(petalInnerGeo, rosePetalMatB);
        petal.position.z = 0.015;
        pivot.add(petal);
        rose.group.add(pivot);
      }

      const center = new THREE.Mesh(roseCenterGeo, roseCenterMat);
      center.position.y = 0.002;
      center.scale.set(1, 0.62, 1);
      rose.group.add(center);

      const sepal = new THREE.Mesh(
        new THREE.ConeGeometry(0.013, 0.018, 6, 1),

      );
      sepal.position.y = -0.009;
      sepal.rotation.x = Math.PI;
      rose.group.add(sepal);

      rose.collider = new THREE.Mesh(roseColliderGeo, invisiblePickMat);
      rose.collider.position.y = 0.002;

      rose.group.add(rose.collider);
      rose.group.userData.rose = rose;
      rosePickColliders.push(rose.collider);
      rosesById.set(roseId, rose);

      return rose;
    }

    function createSeedPod(seedPodId = createEntityId("seedpod"), options = {}) {

        id: seedPodId,

        collider: null,

      };

      collider.userData.seedPod = seedPod;
      collider.userData.pickable = true;

      seedPod.group.userData.seedPod = seedPod;
      seedPods.push(seedPod);
      seedPodsById.set(seedPodId, seedPod);
      seedPodPickColliders.push(collider);

    function removeSeedPod(seedPod) {
      if (!seedPod) return false;
      if (carriedSeedPod === seedPod) {
        carriedSeedPod = null;
        seedPreviewOnBall = false;
      }
      if (seedPod.group.parent) seedPod.group.parent.remove(seedPod.group);
      const podIndex = seedPods.indexOf(seedPod);
      if (podIndex >= 0) seedPods.splice(podIndex, 1);
      const colliderIndex = seedPodPickColliders.indexOf(seedPod.collider);
      if (colliderIndex >= 0) seedPodPickColliders.splice(colliderIndex, 1);
      seedPodsById.delete(seedPod.id);
      return true;
    }

    function attachRoseToFlower(flower, rose, rotationY = Math.random() * Math.PI * 2) {
      if (!flower || !rose || flower.rose) return false;
      clearRosePossumOwner(rose, clock.getElapsedTime());
      if (rose.ownerFlower) rose.ownerFlower.rose = null;
      if (rose.group.parent) rose.group.parent.remove(rose.group);
      flower.bloomMount.add(rose.group);
      rose.group.position.set(0, 0, 0);
      rose.group.quaternion.identity();
      rose.group.rotation.y = rotationY;
      rose.group.scale.setScalar(1);
      rose.ownerFlower = flower;
      rose.ownerPossum = null;
      flower.rose = rose;
      const canPick = flower.growth > 0.55;
      rose.pickable = canPick;
      rose.collider.userData.pickable = canPick;
      return true;
    }

    function clearRosePossumOwner(rose, nowSec = clock.getElapsedTime()) {
      if (!rose || !rose.ownerPossum) return false;
      const owner = rose.ownerPossum;
      rose.ownerPossum = null;
      if (owner.warriorRoseId === rose.id) {
        owner.warriorRoseId = null;
        owner.isWarrior = false;
        owner.speedMultiplier = 1;
        owner.state = "wander";
        owner.stateUntil = Math.max(owner.stateUntil, nowSec + 0.42);
        owner.thinkCooldownUntil = Math.max(owner.thinkCooldownUntil, nowSec + 1.4);
        if (!owner.playerControlled) choosePossumTarget(owner, nowSec, false);
      }
      return true;
    }

      if (!possum || !rose) return false;
      if (!possum.isBaby || possum.warriorRoseId || !possum.hatMount) return false;

      if (rose.group.parent) rose.group.parent.remove(rose.group);

      rose.group.position.set(0, 0.008, 0.003);
      rose.group.quaternion.identity();
      rose.group.rotation.set(-0.22, rotationY, 0);
      rose.group.scale.setScalar(0.86);
      rose.ownerFlower = null;
      rose.ownerPossum = possum;
      rose.pickable = false;
      rose.collider.userData.pickable = false;
      possum.warriorRoseId = rose.id;
      possum.isWarrior = true;
      possum.speedMultiplier = WARRIOR_SPEED_MULTIPLIER;

      possum.thinkCooldownUntil = Math.max(possum.thinkCooldownUntil, nowSec + 4.5);

    function createFlowerAt(point, normal, options = {}) {
      const flowerId = options.flowerId || createEntityId("flower");
      const existingFlower = flowersById.get(flowerId);
      if (existingFlower) return existingFlower;
      const rand = options.rand || makeSeededRandom(options.seed ?? nextActionSeed());
      const anchor = new THREE.Group();
      anchor.position.copy(point).addScaledVector(normal, 0.003);
      anchor.quaternion.setFromUnitVectors(upAxis, normal);
      flowersGroup.add(anchor);

      const sway = new THREE.Group();
      anchor.add(sway);

      const stem = new THREE.Mesh(stemGeo, stemMat);
      stem.scale.y = 0.02;
      sway.add(stem);

      const leafA = new THREE.Mesh(leafGeo, leafMat);
      leafA.position.set(-0.018, STEM_HEIGHT * 0.35, 0);
      leafA.rotation.set(-0.45, -0.5, -0.6);
      leafA.scale.set(0.02, 0.02, 0.02);
      sway.add(leafA);

      const leafB = new THREE.Mesh(leafGeo, leafMat);
      leafB.position.set(0.02, STEM_HEIGHT * 0.53, -0.003);
      leafB.rotation.set(-0.35, 0.62, 0.55);
      leafB.scale.set(0.02, 0.02, 0.02);
      sway.add(leafB);

      const seed = new THREE.Mesh(seedGeo, seedMat);
      seed.position.y = 0.008;
      sway.add(seed);

      const bloomMount = new THREE.Group();
      bloomMount.position.y = STEM_HEIGHT;
      sway.add(bloomMount);

      const flower = {
        id: flowerId,
        anchor,
        sway,
        stem,
        leafA,
        leafB,
        seed,
        bloomMount,
        target: null,
        rose: null,
        plantedAt: options.plantedAt ?? clock.getElapsedTime(),
        growth: 0,
        phase: rand() * Math.PI * 2
      };

      const target = new THREE.Mesh(roseColliderGeo, invisiblePickMat);
      target.position.y = STEM_HEIGHT;
      target.userData.flower = flower;
      sway.add(target);
      flower.target = target;
      flowerStemTargets.push(target);

      const rose = createRoseEntity(options.roseId || createEntityId("rose"), rand);
      attachRoseToFlower(flower, rose, rand() * Math.PI * 2);
      rose.group.scale.setScalar(0.035);
      rose.pickable = false;
      rose.collider.userData.pickable = false;

      flowers.push(flower);
      flowersById.set(flowerId, flower);

    }

    function createCheeseMushroomAt(point, normal, options = {}) {
      const mushroomId = options.mushroomId || createEntityId("cheese");
      const existing = cheeseMushroomsById.get(mushroomId);
      if (existing) return existing;
      const rand = options.rand || makeSeededRandom(options.seed ?? nextActionSeed());

      const anchor = new THREE.Group();
      anchor.position.copy(point).addScaledVector(normal, 0.003);
      anchor.quaternion.setFromUnitVectors(upAxis, normal);
      cheeseMushroomsGroup.add(anchor);

      const sway = new THREE.Group();
      anchor.add(sway);

      const stem = new THREE.Mesh(cheeseStemGeo, cheeseStemMat);
      stem.scale.y = 0.02;
      sway.add(stem);

      const cap = new THREE.Mesh(cheeseCapGeo, cheeseCapMat);
      cap.position.y = 0.055;
      cap.scale.setScalar(0.02);
      sway.add(cap);

      const spotCount = 3 + Math.floor(rand() * 4);
      for (let i = 0; i < spotCount; i++) {
        const spot = new THREE.Mesh(cheeseSpotGeo, cheeseSpotMat);
        const angle = rand() * Math.PI * 2;
        const radius = rand() * 0.015;
        spot.position.set(
          Math.cos(angle) * radius,
          0.013 + rand() * 0.008,
          Math.sin(angle) * radius
        );
        const spotScale = 0.75 + rand() * 0.45;
        spot.scale.setScalar(spotScale);
        cap.add(spot);
      }

      const pickCollider = new THREE.Mesh(cheesePickGeo, invisiblePickMat);
      pickCollider.position.y = 0.055;
      pickCollider.scale.set(1, 0.92, 1);
      sway.add(pickCollider);

        id: mushroomId,
        anchor,
        sway,
        stem,
        cap,
        pickCollider,
        plantedAt: options.plantedAt ?? clock.getElapsedTime(),
        phase: rand() * Math.PI * 2
      };
      pickCollider.userData.cheeseMushroom = mushroom;

      cheeseMushrooms.push(mushroom);
      cheeseMushroomsById.set(mushroomId, mushroom);
      cheeseMushroomPickColliders.push(pickCollider);
      return mushroom;
    }

    function popCheeseMushroom(mushroom, seed = nextActionSeed()) {
      if (!mushroom) return false;
      if (!cheeseMushroomsById.has(mushroom.id)) return false;
      mushroom.cap.getWorldPosition(poofWorldPos);
      mushroom.anchor.getWorldQuaternion(poofWorldQuat);
      poofUpDir.copy(upAxis).applyQuaternion(poofWorldQuat).normalize();
      spawnCheesePoof(poofWorldPos, poofUpDir, seed);
      if (mushroom.anchor.parent) mushroom.anchor.parent.remove(mushroom.anchor);
      const mushroomIndex = cheeseMushrooms.indexOf(mushroom);
      if (mushroomIndex >= 0) cheeseMushrooms.splice(mushroomIndex, 1);
      if (mushroom.pickCollider) {
        const colliderIndex = cheeseMushroomPickColliders.indexOf(mushroom.pickCollider);
        if (colliderIndex >= 0) cheeseMushroomPickColliders.splice(colliderIndex, 1);
        mushroom.pickCollider.userData.cheeseMushroom = null;
      }
      cheeseMushroomsById.delete(mushroom.id);
      return true;
    }

    function spawnCheesePoof(point, normal, seed) {
      const rand = makeSeededRandom(seed ?? nextActionSeed());
      const group = new THREE.Group();
      group.position.copy(point).addScaledVector(normal, 0.008);
      cheesePoofGroup.add(group);

      const material = new THREE.MeshStandardMaterial({
        color: 0xffdf56,
        emissive: 0xa88619,
        roughness: 0.78,
        metalness: 0.02,
        transparent: true,
        opacity: 0.95,
        depthWrite: false
      });
      const particles = [];
      const count = 14 + Math.floor(rand() * 8);
      for (let i = 0; i < count; i++) {
        const puff = new THREE.Mesh(cheeseDustGeo, material);
        const baseScale = 0.38 + rand() * 0.74;
        puff.scale.setScalar(baseScale);
        const velocity = new THREE.Vector3(
          (rand() - 0.5) * 1.1,
          0.22 + rand() * 1.15,
          (rand() - 0.5) * 1.1
        ).normalize();
        velocity.addScaledVector(normal, 0.28 + rand() * 0.24);
        velocity.normalize().multiplyScalar(0.04 + rand() * 0.08);
        const origin = new THREE.Vector3(
          (rand() - 0.5) * 0.013,
          rand() * 0.01,
          (rand() - 0.5) * 0.013
        );
        puff.position.copy(origin);
        group.add(puff);
        particles.push({
          mesh: puff,
          origin,
          velocity,
          baseScale,
          phase: rand() * Math.PI * 2
        });
      }

      cheesePoofs.push({
        group,
        material,
        particles,
        createdAt: clock.getElapsedTime(),
        duration: CHEESE_POOF_SECONDS
      });
    }

    function updateSeedPods(nowSec) {
      for (let i = 0; i < seedPods.length; i++) {
        const seedPod = seedPods[i];
        if (!seedPod || seedPod === carriedSeedPod || !seedPod.mesh) continue;
        seedPod.mesh.rotation.y = nowSec * 1.9 + seedPod.spinPhase;
        seedPod.mesh.rotation.x = Math.sin(nowSec * 4.2 + seedPod.spinPhase) * 0.12;
      }
    }

    function updateFlowers(nowSec) {
      for (let i = 0; i < flowers.length; i++) {
        const flower = flowers[i];
        const age = nowSec - flower.plantedAt;
        flower.growth = smoothstep01(age / FLOWER_GROW_SECONDS);
        const growth = flower.growth;
        const bloom = smoothstep01((growth - 0.42) / 0.58);
        const leafGrowth = smoothstep01((growth - 0.1) / 0.9);

        flower.stem.scale.y = Math.max(0.02, growth);
        flower.seed.scale.setScalar(Math.max(0.02, 1.0 - growth * 1.25));
        flower.seed.visible = growth < 0.98;
        flower.leafA.scale.setScalar(Math.max(0.02, leafGrowth));
        flower.leafB.scale.setScalar(Math.max(0.02, leafGrowth));

        if (flower.rose && flower.rose.ownerFlower === flower) {
          flower.rose.group.scale.setScalar(0.05 + bloom * 0.95);
          const canPick = bloom > 0.52;
          flower.rose.pickable = canPick;
          flower.rose.collider.userData.pickable = canPick;
        }

        const sway = 0.065 * growth;
        flower.sway.rotation.x = Math.sin(nowSec * 2.1 + flower.phase) * sway;
        flower.sway.rotation.z = Math.cos(nowSec * 2.6 + flower.phase * 1.2) * sway * 0.8;
      }
    }

    function updateCheeseMushrooms(nowSec) {
      for (let i = cheeseMushrooms.length - 1; i >= 0; i--) {
        const mushroom = cheeseMushrooms[i];
        const age = nowSec - mushroom.plantedAt;

        const growth = smoothstep01(age / CHEESE_GROW_SECONDS);
        const capGrowth = smoothstep01((growth - 0.08) / 0.92);
        mushroom.stem.scale.y = Math.max(0.02, growth);
        mushroom.cap.scale.setScalar(Math.max(0.02, capGrowth));
        const sway = 0.05 * growth;
        mushroom.sway.rotation.x = Math.sin(nowSec * 2.8 + mushroom.phase) * sway;
        mushroom.sway.rotation.z = Math.cos(nowSec * 3.1 + mushroom.phase * 1.17) * sway * 0.78;
      }
    }

    function updateCheesePoofs(nowSec) {
      for (let i = cheesePoofs.length - 1; i >= 0; i--) {
        const poof = cheesePoofs[i];
        const age = nowSec - poof.createdAt;
        const t = age / poof.duration;
        if (t >= 1) {
          if (poof.group.parent) poof.group.parent.remove(poof.group);
          poof.material.dispose();
          cheesePoofs.splice(i, 1);
          continue;
        }

        const fade = 1 - t;
        poof.material.opacity = 0.95 * fade * fade;
        poof.group.scale.setScalar(1 + t * 0.42);
        for (let pIndex = 0; pIndex < poof.particles.length; pIndex++) {
          const particle = poof.particles[pIndex];
          particle.mesh.position.copy(particle.origin).addScaledVector(particle.velocity, age);
          particle.mesh.position.y -= age * age * 0.03;
          const pulse = 0.84 + t * 1.45 + Math.sin(age * 18 + particle.phase) * 0.07;
          particle.mesh.scale.setScalar(Math.max(0.02, particle.baseScale * pulse));
        }
      }
    }

    function getRoseHit(event) {
      setPointerFromEvent(event);
      raycaster.setFromCamera(pointer, camera);
      const ballHit = raycaster.intersectObject(ball, false)[0];
      const maxDistance = ballHit ? ballHit.distance + 0.12 : Number.POSITIVE_INFINITY;
      const hits = raycaster.intersectObjects(rosePickColliders, false);
      for (let i = 0; i < hits.length; i++) {
        const hitData = hits[i];
        const hit = hitData.object;
        const rose = hit.userData.rose;
        if (hitData.distance > maxDistance) continue;
        if (!rose || !hit.parent) continue;
        if (!hit.userData.pickable) continue;
        return rose;
      }
      return null;
    }

    function getSeedPodHit(event) {
      if (seedPodPickColliders.length === 0) return null;
      setPointerFromEvent(event);
      raycaster.setFromCamera(pointer, camera);
      const ballHit = raycaster.intersectObject(ball, false)[0];
      const maxDistance = ballHit ? ballHit.distance + 0.2 : Number.POSITIVE_INFINITY;
      const hits = raycaster.intersectObjects(seedPodPickColliders, false);
      for (let i = 0; i < hits.length; i++) {
        const hitData = hits[i];
        if (hitData.distance > maxDistance) continue;
        const seedPod = hitData.object.userData.seedPod;
        if (!seedPod || !hitData.object.parent) continue;
        if (!hitData.object.userData.pickable) continue;
        if (!seedPodsById.has(seedPod.id)) continue;
        return seedPod;
      }
      return null;
    }

      setPointerFromEvent(event);
      raycaster.setFromCamera(pointer, camera);
      const ballHit = raycaster.intersectObject(ball, false)[0];
      const maxDistance = ballHit ? ballHit.distance + 0.12 : Number.POSITIVE_INFINITY;
      const hits = raycaster.intersectObjects(flowerStemTargets, false);
      for (let i = 0; i < hits.length; i++) {
        const hitData = hits[i];
        if (hitData.distance > maxDistance) continue;
        const flower = hitData.object.userData.flower;

          return flower;

    function getBabyThinkBubbleHit(event) {

      const ballHit = raycaster.intersectObject(ball, false)[0];

      const hits = raycaster.intersectObjects(babyThinkBubbleSprites, false);
      for (let i = 0; i < hits.length; i++) {

        if (hit.distance > maxDistance) continue;

    function getBabyThinkItemHit(event) {
      if (babyThinkItemPickColliders.length === 0) return null;
      setPointerFromEvent(event);

      const ballHit = raycaster.intersectObject(ball, false)[0];
      const maxDistance = ballHit ? ballHit.distance + 0.45 : Number.POSITIVE_INFINITY;
      const hits = raycaster.intersectObjects(babyThinkItemPickColliders, false);
      for (let i = 0; i < hits.length; i++) {
        const hit = hits[i];
        if (hit.distance > maxDistance) continue;
        const pair = hit.object.userData.babyThinkPair;
        if (!pair || !pair.itemType) continue;
        if (pair.itemGroup && !pair.itemGroup.visible) continue;
        return pair;

    function beginCarriedThoughtItem(pair, event, nowSec = clock.getElapsedTime()) {
      if (!pair || !pair.itemType) return false;
      if (carriedThoughtItem) stopCarriedThoughtItem(false, nowSec);
      const visual = createBabyThinkItemVisual(pair.itemType, false);
      scene.add(visual.group);
      carriedThoughtItem = {
        pair,
        type: pair.itemType,
        pointerId: Number.isFinite(event?.pointerId) ? event.pointerId : null,
        previewGroup: visual.group,
        hasHit: false,
        previewPoint: new THREE.Vector3(),
        previewNormal: new THREE.Vector3(0, 1, 0)
      };
      if (pair.itemGroup) pair.itemGroup.visible = false;
      updateCarriedThoughtItemPreview(event, nowSec);
      return true;
    }

    function updateCarriedThoughtItemPreview(event, nowSec = clock.getElapsedTime()) {
      if (!carriedThoughtItem || !carriedThoughtItem.previewGroup) return false;
      if (
        carriedThoughtItem.pointerId !== null &&
        Number.isFinite(event?.pointerId) &&
        event.pointerId !== carriedThoughtItem.pointerId
      ) {
        return false;
      }

      const hit = getBallHit(event);
      if (hit) {
        carryThoughtPoint.copy(hit.point).addScaledVector(hit.normal, 0.026);
        carryThoughtNormal.copy(hit.normal);
        carriedThoughtItem.previewPoint.copy(hit.point);
        carriedThoughtItem.previewNormal.copy(hit.normal);
        carriedThoughtItem.hasHit = true;
        carriedThoughtItem.previewGroup.position.copy(carryThoughtPoint);
        carryThoughtQuat.setFromUnitVectors(upAxis, carryThoughtNormal);
        carriedThoughtItem.previewGroup.quaternion.copy(carryThoughtQuat);
        carriedThoughtItem.previewGroup.rotateY(nowSec * 1.6);
      } else {
        carriedThoughtItem.hasHit = false;
        camera.getWorldDirection(carryDir);
        carriedThoughtItem.previewGroup.position.copy(camera.position).addScaledVector(carryDir, 0.72);
        carriedThoughtItem.previewGroup.position.y -= 0.05;
        carriedThoughtItem.previewGroup.quaternion.copy(camera.quaternion);
        carriedThoughtItem.previewGroup.rotateX(-0.2);
        carriedThoughtItem.previewGroup.rotateZ(Math.sin(nowSec * 5.2) * 0.08);
      }
      return true;
    }

    function stopCarriedThoughtItem(placeInWorld = false, nowSec = clock.getElapsedTime()) {
      if (!carriedThoughtItem) return false;
      const state = carriedThoughtItem;
      carriedThoughtItem = null;
      if (state.previewGroup && state.previewGroup.parent) {
        state.previewGroup.parent.remove(state.previewGroup);
      }
      if (state.pair && state.pair.itemGroup) {
        state.pair.itemGroup.visible = true;
      }

      let placed = false;
      if (placeInWorld && state.hasHit) {
        placed = spawnThoughtIdeaAtPoint(state.type, state.previewPoint, state.previewNormal, nowSec, true);
        if (placed && state.pair && state.pair.thinkPairId === state.pair.id) {
          const nextThought = Math.floor(Math.random() * BABY_THOUGHT_IDEAS.length);
          setBabyThinkIdea(state.pair, nextThought, true);
          state.pair.emphasisUntil = nowSec + 0.42;
          state.pair.endSec = Math.max(state.pair.endSec, nowSec + 2.0);
        }
      }
      return placed;
    }

    function getPossumHit(event) {

      setPointerFromEvent(event);
      raycaster.setFromCamera(pointer, camera);
      const hits = raycaster.intersectObjects(possumPickColliders, false);

      carriedRose.group.rotateZ(Math.sin(nowSec * 5.5) * 0.08);

      camera.getWorldDirection(carryDir);
      carriedSeedPod.group.position.copy(camera.position).addScaledVector(carryDir, 0.64);
      carriedSeedPod.group.position.y -= 0.05;
      carriedSeedPod.group.quaternion.copy(camera.quaternion);
      carriedSeedPod.group.rotateX(-0.24);
      carriedSeedPod.group.rotateY(nowSec * 2.2 + carriedSeedPod.spinPhase);
      carriedSeedPod.group.rotateZ(Math.sin(nowSec * 6.1 + carriedSeedPod.spinPhase) * 0.09);

    function previewCarriedRoseAtPointer(event, nowSec) {
      if (!carriedRose) return;
      const babyTarget = getBabyPossumHatHit(event);
      if (babyTarget && babyTarget.hatMount) {
        carryPreviewOnBall = false;
        babyTarget.hatMount.getWorldPosition(carryHatWorldPos);
        babyTarget.hatMount.getWorldQuaternion(carryHatWorldQuat);
        carriedRose.group.position.copy(carryHatWorldPos).addScaledVector(babyTarget.normal, 0.008);
        carriedRose.group.quaternion.copy(carryHatWorldQuat);
        carriedRose.group.rotateX(-0.22);
        carriedRose.group.rotateY(nowSec * 1.8);
        carriedRose.group.scale.setScalar(0.86);
        return;
      }

        carryPreviewOnBall = false;
        setCarriedRoseInFront(nowSec);
        return;

      carryNormal.copy(hit.normal).normalize();
      carriedRose.group.position.copy(hit.point).addScaledVector(carryNormal, 0.024);
      carryQuat.setFromUnitVectors(upAxis, carryNormal);
      carriedRose.group.quaternion.copy(carryQuat);
      carriedRose.group.rotateY(nowSec * 1.8);

        setCarriedSeedInFront(nowSec);
        return;

      carryNormal.copy(hit.normal).normalize();
      carriedSeedPod.group.position.copy(hit.point).addScaledVector(carryNormal, 0.02);
      carryQuat.setFromUnitVectors(upAxis, carryNormal);
      carriedSeedPod.group.quaternion.copy(carryQuat);
      carriedSeedPod.group.rotateY(nowSec * 2.6 + carriedSeedPod.spinPhase);
      carriedSeedPod.group.rotateX(Math.sin(nowSec * 5.2 + carriedSeedPod.spinPhase) * 0.12);
    }

    function pickRose(rose, nowSec) {
      if (!rose || carriedRose === rose) return false;
      clearRosePossumOwner(rose, nowSec);
      if (rose.ownerFlower) rose.ownerFlower.rose = null;
      rose.ownerFlower = null;
      rose.pickable = false;
      rose.collider.userData.pickable = false;
      if (rose.group.parent) rose.group.parent.remove(rose.group);
      scene.add(rose.group);
      carriedRose = rose;
      carryPreviewOnBall = false;
      setCarriedRoseInFront(nowSec);
      return true;
    }

      seedPod.pickable = false;
      seedPod.collider.userData.pickable = false;
      if (seedPod.group.parent) seedPod.group.parent.remove(seedPod.group);
      scene.add(seedPod.group);
      carriedSeedPod = seedPod;
      seedPreviewOnBall = false;
      setCarriedSeedInFront(nowSec);
      return true;
    }

    function placeRoseOnBall(rose, point, normal, rotationY = Math.random() * Math.PI * 2) {

      let delta = angle - cloudSwirlLastAngle;

      cloudOrbitVelocity = THREE.MathUtils.clamp(cloudOrbitVelocity + delta * 5.5, -6, 6);

        if (cloudSwirlMeter >= CLOUD_TORNADO_TRIGGER_SECONDS) {

      } else {
        cloudSwirlMeter = Math.max(0, cloudSwirlMeter - dt * CLOUD_SWIRL_DECAY_PER_SEC);

      cloudOrbitVelocity *= Math.exp(-deltaSec * 2.4);
      cloudOrbitAngle += cloudOrbitVelocity * deltaSec;
      if (tornadoTarget > 0) cloudOrbitAngle += CLOUD_TORNADO_SPIN_BOOST * deltaSec;
      cloudGroup.rotation.y = cloudOrbitAngle;

      for (let i = 0; i < cloudGroup.children.length; i++) {

        const wobbleX = Math.sin(nowSec * cloud.userData.driftX + cloud.userData.phase) * 0.04;
        const wobbleY = Math.sin(nowSec * cloud.userData.driftY + cloud.userData.phase * 1.17) * 0.03;
